<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${employee.id == null ? 'Create Employee' : 'Edit Employee'}"></h2>
        
        <form th:action="@{/employees}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-control" id="department" th:field="*{department}">
                    <option value="">Select Department</option>
                    <option th:each="dept : ${departments}"
                            th:value="${dept.id}"
                            th:text="${dept.name}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/employees" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
